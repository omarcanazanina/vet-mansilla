<ion-header>
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<!--
  
-->
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked"> Nombre</ion-label>
      <ion-input [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"> Telefono</ion-label>
      <ion-input [(ngModel)]="telefono" ></ion-input >
    </ion-item>
    <ion-item>
      <ion-label position="stacked" > Correo</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" > Contraseña</ion-label>
      <ion-input [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" > Confirmar contraseña</ion-label>
      <ion-input [(ngModel)]="passwordconfir"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="registrate() ">
    Registrar
  </ion-button>
  
</ion-content>
